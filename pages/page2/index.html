        <h1>大行宫地铁站</h1>
<p>大行宫地铁站东接南京图书馆，西邻江宁织造博物馆，浸润着文学之息，站内的《红楼梦》壁画更添几分文韵。往南京地铁3号线站台行走，金陵十二钗的陶瓷壁画缓缓铺展开来。驻足停留，细细端详，她们或低眉，或凝神，姿态各异，却都清丽温婉，仿佛从《红楼梦》的纸页间悄然走出，驻足于这匆匆人潮之中。
  </p>
  <p>南京地铁3号线沿线共设有9个《红楼梦》主题车站，将原著中的经典场景巧妙融入空间设计之中：黛玉葬花、宝钗扑蝶、元春省亲……这些场景暗合站台特色，为日常出行平添几笔温柔含蓄的文学注脚。</p>
